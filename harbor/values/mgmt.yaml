harbor:
  enabled: true
  persistence:
    enabled: true
    persistentVolumeClaim:
      registry:
        storageClass: default
        accessMode: ReadWriteMany
        size: 10Gi
      jobservice:
        jobLog:
          storageClass: default
          accessMode: ReadWriteMany
        size: 2Gi
    imageChartStorage:
      type: filesystem
      filesystem:
        rootdirectory: /storage
  nginx:
    replicas: 1
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 1
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: component
                  operator: NotIn
                  values:
                    - nginx
            topologyKey: kubernetes.io/hostname
